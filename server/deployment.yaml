apiVersion: apps/v1
kind: Deployment
metadata:
  name: testbuddy-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testbuddy-backend
  template:
    metadata:
      labels:
        app: testbuddy-backend
    spec:
      containers:
      - name: testbuddy-backend
        image: ishan1012/testbuddy-backend
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
